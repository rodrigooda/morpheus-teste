
<div>
	<form name="myForm">
		<label> Nome</label>
		<p class="control">
			<input class="input" type="text" name="nome" ng-model="nome" required />
		</p>
		<hr />
		<p class="control">
			<a class="button is-primary" ng-click="search()">Buscar</a>
		</p>
	</form>
	<h1 ng-if="!usuarios.length" class="has-text-centered">Nenhum
		usu√°rio encontrado</h1>
	<table class="table is-striped is-narrow" ng-if="usuarios.length">
		<thead>
			<tr>
				<th>Index</th>
				<th>Nome</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(key, usuario) in usuarios">
				<td>{{ key }}</td>
				<td>{{ usuario.nome }}</td>
			</tr>
		</tbody>
	</table>
</div>
